name: CI - sharktank llama 8b fp16 evaluation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_perplexity:
    name: "Perplexity tests"
    strategy:
      matrix:
        python-version: [3.11]
        torch-version: ["2.5.1", "2.6.0"]
        runs-on: [linux-mi325-1gpu-ossci-nod-ai]
      fail-fast: false
    runs-on: ${{matrix.runs-on}}
    defaults:
      run:
        shell: bash
    env:
      VENV_DIR: ${{ github.workspace }}/.venv
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Setting up Python"
        id: setup_python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{matrix.python-version}}
      - name: Create Python venv
        run: python -m venv ${VENV_DIR}

      - name: Install sharktank deps
        run: |
          source ${VENV_DIR}/bin/activate
          sharktank/build_tools/install_test_dependencies.sh \
            --torch-version ${{matrix.torch-version}} \
            --pytorch-rocm
          pip freeze

      - name: Run Torch Model Eval
        run: |
          source ${VENV_DIR}/bin/activate
          export IRPA=/shark-dev/data/llama3.1/weights/8b/fp16/llama3.1_8b_fp16_instruct.irpa
          export TOKENIZER=/shark-dev/data/llama3.1/weights/8b/fp16/
          export DATASET=sharktank/tests/evaluate/datasets/llama_8b_fp16_torch.json

          python3 -m sharktank.tools.eval_llm_model \
            --irpa=${IRPA} \
            --tokenizer=${TOKENIZER} \
            --dataset=${DATASET} \
            --expected-err=1e-2 \
            --min-context=10 \

      - name: Run IREE Model Eval
        run: |
          source ${VENV_DIR}/bin/activate
          export IRPA=/shark-dev/data/llama3.1/weights/8b/fp16/llama3.1_8b_fp16_instruct.irpa
          export TOKENIZER=/shark-dev/data/llama3.1/weights/8b/fp16/
          export DATASET=sharktank/tests/evaluate/datasets/llama_8b_fp16_iree.json

          python3 -m sharktank.tools.eval_llm_vmfb \
            --irpa=${IRPA} \
            --tokenizer=${TOKENIZER} \
            --dataset=${DATASET} \
            --expected-err=1e-2 \
            --min-context=10 \
            --iree-hal-target-device=hip \
            --iree-hip-target=gfx942 \
