name: CI - sharktuner

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/ci-sharktuner.yml'
      - 'sharktuner/**'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/ci-sharktuner.yml'
      - 'sharktuner/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      PIP_CACHE_DIR: "${{ github.workspace }}/.pip-cache"

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.10.12'

      - name: Cache pip
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        id: cache-pip
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: pip-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('*requirements*.txt','sharktuner/requirements*.txt') }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sharktuner/requirements-dev.txt

      - name: Install sharktuner dependencies
        run: |
          pip install -r requirements-iree-unpinned.txt
          pip install -r sharktuner/requirements.txt
          pip install --no-compile \
            -r sharktuner/requirements-tests.txt \
            -e sharktuner/
          pip freeze

      - name: Run sharktuner tests with coverage
        run: |
          pytest sharktuner/ \
            --cov=sharktuner \
            --cov-report xml:sharktuner-cov.xml \
            --cov-config=.coveragerc \
            -v

      - name: Upload sharktuner coverage to Codecov
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24
        with:
          files: sharktuner-cov.xml

      - name: Run mypy type checker
        run: mypy sharktuner --python-version 3.11
