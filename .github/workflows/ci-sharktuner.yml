name: CI - sharktuner

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/ci-sharktuner.yml'
      - 'sharktuner/**'
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/ci-sharktuner.yml'
      - 'sharktuner/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      PIP_CACHE_DIR: "${{ github.workspace }}/.pip-cache"

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.10.12'

      - name: Cache pip
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: cache-pip
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: pip-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles('*requirements*.txt','sharktuner/requirements*.txt') }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sharktuner/requirements-dev.txt

      - name: Install sharktuner dependencies
        run: |
          pip install -r requirements-iree-unpinned.txt
          pip install -r sharktuner/requirements.txt
          pip install --no-compile \
            -r sharktuner/requirements-tests.txt \
            -e sharktuner/
          pip freeze

      - name: Run sharktuner tests with coverage
        run: |
          pytest sharktuner/ \
            --cov=sharktuner \
            --cov-report xml:sharktuner-cov.xml \
            --cov-config=.coveragerc \
            -v

      - name: Upload sharktuner coverage to Codecov
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: sharktuner-cov.xml

      - name: Run mypy type checker
        run: mypy sharktuner --python-version 3.11
