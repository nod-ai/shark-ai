name: Update IR for iree-test-suites

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Weekdays at 11:00 AM UTC = 03:00 AM PST / 04:00 AM PDT
    - cron: "0 11 * * 1-5"

permissions:
  contents: write
  pull-requests: write

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  upload_llama_iree:
    if: ${{ github.repository_owner == 'nod-ai' || github.event_name != 'schedule' }}
    timeout-minutes: 60
    name: "Update Llama 8B FP16 for IREE Test Suites"
    strategy:
      matrix:
        version: [3.11]
      fail-fast: false
    runs-on: linux-mi325-1gpu-ossci-nod-ai
    defaults:
      run:
        shell: bash
    env:
      VENV_DIR: ${{ github.workspace }}/.venv
    steps:
      - name: "Checkout IREE Repo"
        id: checkout_iree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: pravg-amd/iree
          ref: main
          token: ${{ secrets.IREE_FORK_PR_TOKEN }}

      - name: "Make changes in IREE"
        run: >
          echo "Test iree " >> test_iree.txt

      - name: "Create pull request"
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.IREE_FORK_PR_TOKEN }}
          base: main
          branch: "test_pr_action"
          signoff: true
          title: "Test PR from github workflow"
          body: "This PR is to test pushing changes to another repo"
          commit-message: "Test commit to upload PR"
