name: Upload mlir for iree test suites

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Weekdays at 11:00 AM UTC = 03:00 AM PST / 04:00 AM PDT
    - cron: "0 11 * * 1-5"

permissions:
  contents: write

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test_llama_large:
    if: ${{ github.repository_owner == 'nod-ai' || github.event_name != 'schedule' }}
    timeout-minutes: 240
    name: "Release: Llama 8B FP16 Benchmarking Tests"
    strategy:
      matrix:
        version: [3.11]
      fail-fast: false
    runs-on: linux-mi355-1gpu-ossci-nod-ai
    defaults:
      run:
        shell: bash
    env:
      VENV_DIR: ${{ github.workspace }}/.venv
      OFFLINE_SERVING: DISABLED
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get Current Date And Check if it is serving day
        id: date
        run: |
          echo "date=$(date -u +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

          if [ "$(date -u +%u)" = "7" ]; then
            echo "IS_SERVING_DAY=true" >> $GITHUB_ENV
          else
            echo "IS_SERVING_DAY=false" >> $GITHUB_ENV
          fi

      - name: "Setting up Python"
        id: setup_python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{matrix.version}}
      - name: Create Python venv
        run: |
           python -m venv ${VENV_DIR}
           source ${VENV_DIR}/bin/activate

      - name: Install pip deps
        run: |
          bash scripts/setenv.sh --nightly
          mkdir -p output_artifacts
          pip freeze | grep -E 'iree|shark' > $(pwd)/output_artifacts/version.txt

      - name: Upload file to Azure Blob Storage
        env:
          AZURE_SHARKPUBLIC_SAS_TOKEN: ${{ secrets.AZURE_SHARKPUBLIC_SAS_TOKEN }}
        run: |
          wget https://sharkpublic.blob.core.windows.net/sharkpublic/halo-models/llm-dev/llama3_8b_random/real_weights.irpa
          python3 -m sharktank.examples.export_paged_llm_v1  --irpa-file=real_weights.irpa \
            --output-mlir=output_artifacts/8b_f16_random-new.mlir \
            --output-config=output_artifacts/8b_f16_random-new.json \
            --bs-prefill=4 --bs-decode=4
          az storage blob upload \
            --account-name sharkpublic \
            --sas-token "$AZURE_SHARKPUBLIC_SAS_TOKEN \
            --container-name sharkpublic \
            --name sharkpublic/halo-models/llm-dev/llama3_8b_random/8b_f16_random-new.mlir \
            --file output_artifacts/8b_f16_random-new.mlir

      - name: Cleanup output artifacts
        run: |
            rm -rf output_artifacts
            test ! -d output_artifacts && echo "Output artifacts are removed"
