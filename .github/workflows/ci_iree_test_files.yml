name: Update IR for iree-test-suites

on:
  pull_request:
  workflow_dispatch:
  schedule:
    # Weekdays at 11:00 AM UTC = 03:00 AM PST / 04:00 AM PDT
    - cron: "0 11 * * 1-5"

permissions:
  contents: write
  pull-requests: write

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  upload_llama_iree:
    if: ${{ github.repository_owner == 'nod-ai' || github.event_name != 'schedule' }}
    timeout-minutes: 60
    name: "Update Llama 8B FP16 for IREE Test Suites"
    strategy:
      matrix:
        version: [3.11]
      fail-fast: false
    runs-on: linux-mi325-1gpu-ossci-nod-ai
    outputs:
      uploaded_new_ir: ${{ steps.upload-ir.outputs.uploaded_new_ir }}
      url_new_ir: ${{ steps.upload-ir.outputs.new_ir_url }}
    defaults:
      run:
        shell: bash
    env:
      VENV_DIR: ${{ github.workspace }}/.venv
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Setting up Python"
        id: setup_python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{matrix.version}}
      - name: Create Python venv
        run: |
           python -m venv ${VENV_DIR}
           source ${VENV_DIR}/bin/activate

      - name: Install pip deps
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          bash scripts/setenv.sh --nightly
          mkdir -p output_artifacts

      - name: Download weights and IR
        run: |
          wget https://sharkpublic.blob.core.windows.net/sharkpublic/halo-models/llm-dev/llama3_8b_random/real_weights.irpa
          wget https://raw.githubusercontent.com/iree-org/iree/refs/heads/main/tests/external/iree-test-suites/sharktank_models/quality_tests/llama/8b_f16_prefill_rocm.json
          jq '.mlir' 8b_f16_prefill_rocm.json | xargs wget -O old.mlir

      - name: Generate new IR
        run: |
          python3 -m sharktank.examples.export_paged_llm_v1  --irpa-file=real_weights.irpa \
            --output-mlir=output_artifacts/8b_f16_random-$(date -u +'%Y-%m-%d').mlir \
            --output-config=output_artifacts/8b_f16_random-$(date -u +'%Y-%m-%d').json \
            --bs-prefill=4 --bs-decode=4

      - name: Upload new IR
        id: upload-ir
        env:
          AZURE_SHARKPUBLIC_SAS_TOKEN: ${{ secrets.AZURE_SHARKPUBLIC_SAS_TOKEN }}
        run: |
          diff -q old.mlir output_artifacts/8b_f16_random-$(date -u +'%Y-%m-%d').mlir >& diff.txt || true
          if  grep -q "differ" diff.txt ; then
            echo "IR has changed..upload new IR"
            date=$(date -u +'%Y-%m-%d')
            az storage blob upload \
              --account-name sharkpublic \
              --sas-token "$AZURE_SHARKPUBLIC_SAS_TOKEN" \
              --container-name sharkpublic \
              --name halo-models/llm-dev/llama3_8b_random/8b_f16_random-$date.mlir \
              --file output_artifacts/8b_f16_random-$date.mlir \
              --overwrite
            echo uploaded_new_ir=true >> "${GITHUB_OUTPUT}"
            echo new_ir_url="https://sharkpublic.blob.core.windows.net/sharkpublic/halo-models/llm-dev/llama3_8b_random/8b_f16_random-${date}.mlir" >> "${GITHUB_OUTPUT}"
          fi

      - name: Cleanup output artifacts
        run: |
            rm -rf output_artifacts
            rm -rf real_weights.irpa
            test ! -d output_artifacts && echo "Output artifacts are removed"

  create_iree_pr:
    name: "Create PR for IREE to update mlir location"
    needs: [ upload_llama_iree ]
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout IREE Repo"
        id: checkout_iree
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: pravg-amd/iree
          ref: main
          token: ${{ secrets.IREE_FORK_PR_TOKEN }}

      - name: "Make changes in IREE"
        if: ${{ needs.upload_llama_iree.outputs.uploaded_new_ir }}
        run: |
          new_url=${{ needs.upload_llama_iree.outputs.url_new_ir }}
          echo "Update mlir URL to $new_url"
          prefill_json="tests/external/iree-test-suites/sharktank_models/quality_tests/llama/8b_f16_prefill_rocm.json"
          decode_json="tests/external/iree-test-suites/sharktank_models/quality_tests/llama/8b_f16_decode_rocm.json"
          jq --arg updated_url "$new_url" '.mlir = $updated_url' $prefill_json > tmp.json && python -m json.tool tmp.json $prefill_json
          jq --arg updated_url "$new_url" '.mlir = $updated_url' $decode_json > tmp.json && python -m json.tool tmp.json $decode_json

      - name: "Create pull request"
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: ${{ secrets.IREE_FORK_PR_TOKEN }}
          base: main
          branch: "test_pr_action"
          signoff: true
          title: "Test PR from github workflow"
          body: "This PR is to test pushing changes to another repo"
          commit-message: "Test commit to upload PR"
